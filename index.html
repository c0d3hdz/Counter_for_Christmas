<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Christmas</title>
        <link rel="stylesheet" href="./style/styles.css" />
        <link rel="stylesheet" href="./style/index.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poetsen+One&family=Slabo+27px&display=swap');
        </style>
    </head>
    <body>
        <main>
            <div class="Anuncio">
                <h1>Christmas</h1>
            </div>
            <div class="container">
                <div class="tree">
                    <div class="branch" style="--x: 0">
                        <span style="--i: 0"> </span>
                        <span style="--i: 1"></span>
                        <span style="--i: 2"></span>
                        <span style="--i: 3"></span>
                    </div>
                    <div class="branch" style="--x: 1">
                        <span style="--i: 0"></span>
                        <span style="--i: 1"></span>
                        <span style="--i: 2"></span>
                        <span style="--i: 3"></span>
                    </div>
                    <div class="branch" style="--x: 2">
                        <span style="--i: 0"></span>
                        <span style="--i: 1"></span>
                        <span style="--i: 2"></span>
                        <span style="--i: 3"></span>
                    </div>
                    <div class="branch" style="--x: 3">
                        <span style="--i: 0"></span>
                        <span style="--i: 1"></span>
                        <span style="--i: 2"></span>
                        <span style="--i: 3"></span>
                    </div>
                    <div class="stem">
                        <span style="--i: 0"></span>
                        <span style="--i: 1"></span>
                        <span style="--i: 2"></span>
                        <span style="--i: 3"></span>
                    </div>
                    <span class="shadow"></span>
                </div>
            </div>
            <x-counter>
                <div class="date_card">
                    <div class="circle"></div>
                    <div class="date">
                        <header>
                            <span>25</span>
                            <span>12</span>
                            <span id="current-year"></span>
                        </header>
                        <article class="Calendar">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </article>
                    </div>
                </div>
                <span class="days">00</span>
                <p>:</p>
                <span class="hours">00</span>
                <p>:</p>
                <span class="minutes">00</span>
                <span class="seconds">00</span>
            </x-counter>
        </main>
    </body>
    <script type="module">
        const daysElement = document.querySelector('.days')
        const hoursElement = document.querySelector('.hours')
        const minutesElement = document.querySelector('.minutes')
        const secondsElement = document.querySelector('.seconds')

        const formatTime = time => (time < 10 ? `0${time}` : time)

        const worker = new Worker('worker.js')
        worker.onmessage = ({ data }) => {
            daysElement.textContent = formatTime(data.days)
            hoursElement.textContent = formatTime(data.hours)
            minutesElement.textContent = formatTime(data.minutes)
            secondsElement.textContent = formatTime(data.seconds)
        }

        worker.onerror = event => {
            console.error('Error en el worker:', event)
        }

        worker.postMessage({ duration: 1000 })
    </script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear()
    </script>
</html>
